<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    .badge {
      color: black;
    }
  </style>
</head>

<body>
  <div class="continer">
    <a href="#" class="link" target="_blank">
      <span class="badge">ssss</span>
    </a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script>
    (function() {
      function getQueryItems() {
        let queryItems = {};
        for (queryItem of window.location.search.substring(1).split("&")) {
          const [key, value] = queryItem.split("=");
          queryItems[key] = value;
        }
        return queryItems;
      }

      const queryItems = getQueryItems();
      console.log(queryItems)

      function setLink() {
        const customUrl = getCustomUrl();
        if (!customUrl) {
          return;
        }

        const linkElement = document.getElementsByClassName("link")[0];
        linkElement.href = customUrl;
      }

      function setClass() {
        const customClass = getCustomClass();

        const badgeElement = document.getElementsByClassName("badge")[0];
        badgeElement.classList.add(customClass);
      }

      function setColor() {
        const customColor = getCustomColor();

        const badgeElement = document.getElementsByClassName("badge")[0];
        badgeElement.style.color = customColor;
      }

      function setText() {
        const text = getText();

        const badgeElement = document.getElementsByClassName("badge")[0];
        badgeElement.innerHTML = text;
      }

      function getCustomUrl() {
        const url = queryItems['url'];
        if (!url) {
          return null;
        }
        return url;
      }

      function getCustomClass() {
        const customClass = queryItems['class'];
        if (!customClass) {
          return "bg-primary";
        }
        return customClass;
      }

      function getCustomColor() {
        const customColor = queryItems['color'];
        if (!customColor) {
          return "black";
        }
        return customColor;
      }

      function getText() {
        const text = queryItems['text'];
        if (!text) {
          return "badge";
        }
        return text;
      }

      setText();
      setLink();
      setClass();
      setColor();
    })()
  </script>
</body>

</html>
